<html>
    <head>
        <title>Cicadas of IL</title>
        <link rel="shortcut icon" href="/favicon.ico"/> 
        <link rel="stylesheet" href="/css/style.css" type="text/css"/> 
    <body >
        <h1>{{ sighting.address }}</h1>

        <table>
            <tr><th>Field</th><th>Value</th></tr>
            <tr><td>geohash</td><td>{{sighting.geohash}}</td></tr>
            <tr><td>coordes</td><td>{{sighting.coords.lat}}, {{sighting.coords.lon}}</td></tr>
            <tr><td>Species</td><td>{{sighting.species}}</td></tr>
            <tr><td>Comment</td><td>{{sighting.comment}}</td></tr>
        </table>



            {% for image in images %}
            <img src = "show_image?id={{ image.key.id }}"/>
            {% endfor %}

    </body>
</html>
